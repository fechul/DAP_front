<!doctype html>
<html>
  <head lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap_3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap_3.3.2/css/bootstrap.animate.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css?ver=2" rel="stylesheet"> 
    <link href="css/index.css?ver=9" rel="stylesheet">
    <link href="css/gradeChart.css?ver=5" rel="stylesheet">
    <link href="css/abilityChart.css?ver=5" rel="stylesheet">
    <link href="css/abilityDetailChart.css?ver=6" rel="stylesheet">
    <link href="css/areaChart.css?ver=5" rel="stylesheet">
    <link href="css/areaDetailChart.css?ver=2" rel="stylesheet">
    <link href="css/careerChart.css?ver=1" rel="stylesheet">
    <link href="css/careerDetailChart.css?ver=2" rel="stylesheet">
    
    <title>MosaicUs</title>
  </head>
  <body class="container-fluid">
  <nav class="navbar navbar-fixed-top main_color">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a class="mainLogo navbar-brand" href="#">MosaicUs</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="headerBtn"><a href="#">csv 업로드</a></li>
          <li class="headerBtn last"><a href="#">분석 결과</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
    <section class="mainSection container">
      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="gender">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="genderChart"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">GENDER</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="age">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="ageChart" width="300" height="200"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">AGE</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="area">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="areaChart"></div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">AREA</span>
                  </div>
              </div>
          </div>

          
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="grade">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id = "gradeChart">
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">GRADE</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
            <div class="imgDiv">
              <img id="resultPerson" src="img/man.png"></img>
            </div>
            <div id="personComment">
              <p>그게 바로 접니다.<br>안녕하세요?</p>
            </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="major">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="majorTree">
                        <!-- <select>
                          <option value="total">MAJOR1</option>
                          <option value="building">MAJOR2</option>
                          <option value="ground">MAJOR3</option>
                          <option value="cash">MAJOR4</option>
                        </select> -->
                      </div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">MAJOR</span>
                  </div>
              </div>
          </div>
          
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="ability">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <!-- <svg id = "abilityChart"> -->
                      <div id="abilityChart"></div>
                  </div>
                  <div class=" contentSubject panel-footer">
                      <span class="panel_subtitle">ABILITY</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="character">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id="characterWordCloud"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">CHARACTER</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="career">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="careerChart"></div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">CAREER</span>
                  </div>
              </div>
          </div>
      </div>
    </section>
  </body>


  <div id="detailModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><span id="detailModalTitle">분석 결과</span></h4>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="moveType left glyphicon glyphicon-menu-left"></span>

          <!--LEFT-->
          <div class="modalContentArea left">
            <!--GENDER DETAIL-->
            <div class="genderDetailContainer detailContainer">
              <svg id="genderDetailChart"></svg>
              <div class="genderRectPart">
                <div id="genderManRect" class="genderRect"></div><span id="genderManRectText" class="genderRectText">남자</span>
                <div id="genderWomanRect" class="genderRect"></div><span id="genderManRectText" class="genderRectText">여자</span>
              </div>
            </div>
            <!--AGE DETAIL-->
            <div class="ageDetailContainer detailContainer">
                  <svg id="ageDetailChart"></svg>
            </div>
            <!-- left, makeAreaDetail -->
            <div class="areaDetailContainer detailContainer">
              <div id="areaDetailChart"></div>
            </div>
            <!-- left, makeGradeDetail -->
            <div class="gradeDetailContainer detailContainer">
              <svg id = "gradeDetailChart"></svg>
              <div id = "detailGrade" class = "row" style = "margin-left: 0px; margin-right:0px;text-align: -webkit-center;">
                <table class = "table table-bordered block_row" style = "width: 576px;">
                  <thead>
                    <tr>
                      <th class="text-center" style="font-weight: 900;">학점 범위</th>
                      <th class="text-center" style="font-weight: 900;">수 (명)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="hscore">A 학점</td>
                      <td id="gradeLabelA"></td>
                    </tr>
                    <tr>
                      <td class="hscore">B 학점</td>
                      <td id="gradeLabelB"></td>
                    </tr>
                    <tr>
                      <td class="hscore">C 학점</td>
                      <td id="gradeLabelC"></td>
                    </tr>
                    <!-- <tr>
                      <td class="hscore">D 학점</td>
                      <td>20</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
            <!--MAJOR DETAIL-->
            <div class="majorDetailContainer detailContainer">
                  <div id="majorList"></div>
            </div>
            <!-- left, makeAbilityDetail -->
            <div class="abilityDetailContainer detailContainer">
              <div id="abilityDetailChart"></div>
            </div>
            <!-- left, makeCharacterDetail -->
            <div class="characterDetailContainer detailContainer">
              <svg id="characterWordCloudDetail"></svg>
            </div>
            <!-- left, makeCareerDetail -->
            <div class="careerDetailContainer detailContainer">
              <div id="careerDetailChart"></div>
            </div>
          </div>




          <!--RIGHT-->
          <div class="modalContentArea right">
            <!--GENDER DETAIL-->
            <div class="genderDetailContainer detailContainer">
              <div class="genderDetailPart detailPart">
                <label>남자</label>
                <div id="genderDetailCntMan">-</div>
                <br><br><br>
                <label>여자</label>
                <div id="genderDetailCntWoman">-</div>
              </div>
            </div>
            <!--AGE DETAIL-->
            <div class="ageDetailContainer detailContainer">
              <div class="ageDetailPart detailPart">
                <label>평균 나이</label>
                <div id="ageAverage" class="ageInfos">-</div>
                <br><br><br>
                <label>최고 나이</label>
                <div id="ageOldest" class="ageInfos">-</div>
                <br><br><br>
                <label>최소 나이</label>
                <div id="ageYoung" class="ageInfos">-</div>
              </div>
            </div>
            <!-- right, makeAreaDetail -->
            <div class="areaDetailContainer detailContainer">
              <div class="areaDetailPart detailPart">
                <br><br><br>
                <label>서울</label>
                <br><br><br>
                <label>인천</label>
              </div>
            </div>
            <!-- right, makeGradeDetail -->
            <div class="gradeDetailContainer detailContainer">
              <div class="gradeDetailPart detailPart">
                <br><br><br><br><br><br><br>
                <label>작년 평균</label>
                <div id="gradeAvg" class="gradeInfos">3.5</div>
                <br><br><br><br><br>
                <label>작년 대비 증감률</label>
                <div id="gradePerChange" class="gradeInfos">+5%</div>
              </div>
            </div>
            <!-- right, makeAbilityDetail -->
            <div class="abilityDetailContainer detailContainer">
              <div class="abilityDetailPart detailPart">
                <br><br><br>
                <label class="abilityCategoryLabel">IT역량 랭킹</label>
                <ol id="abilityRankList">
                </ol>
              </div>
            </div>
            <!-- right, makeCharacterDetail -->
            <div class="characterDetailContainer detailContainer">
              <div class="characterDetailPart detailPart">
                <br><br><br>
                <label class="abilityCategoryLabel">성향 TOP5</label>
                <ol id="characterRankList">
                </ol>
              </div>
            </div>
            <!-- right, makeCareerDetail -->
            <div class="careerDetailContainer detailContainer" style="margin-bottom: 35px;">
              <div class="careerDetailPart detailPart">
                <label class="careerCategoryLabel">대분류</label>
                <div id="careerCategoryFirst"></div>
                <br>
                <label class="careerCategoryLabel">소분류</label>
                <div id="careerCategorySecond"></div>
              </div>
            </div>

            <!--MAJOR DETAIL-->
            <div class="majorDetailContainer detailContainer">
              <div class="majorDetailPart detailPart">
                <br><br><br>
                <label class="majorCategoryLabel">전공 TOP5</label>
                <ol id="majorRankList">
                </ol>
              </div>
            </div>

          </div>

          <span class="moveType right glyphicon glyphicon-menu-right"></span>
          <div></div>
        </div>
      </div>
    </div>
  </div>
