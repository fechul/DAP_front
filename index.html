    <section class="mainSection container">
      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="gender">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="genderChart"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">GENDER</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="age">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="ageChart" width="300" height="200"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">AGE</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="area">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="areaChart"></div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">AREA</span>
                  </div>
              </div>
          </div>

          
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="grade">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id = "gradeChart">
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">GRADE</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
            <div style="text-align: center;font-weight: bold;font-size: 16px;">2018 SK (주) C&amp;C 신입사원</div> 
            <div class="imgDiv">
              <img id="resultPerson" src="img/man.png"></img>
            </div>
            <div id="personComment">
              
            </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="major">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="majorTree">
                        <!-- <select>
                          <option value="total">MAJOR1</option>
                          <option value="building">MAJOR2</option>
                          <option value="ground">MAJOR3</option>
                          <option value="cash">MAJOR4</option>
                        </select> -->
                      </div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">MAJOR</span>
                  </div>
              </div>
          </div>
          
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="it ability">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <!-- <svg id = "abilityChart"> -->
                      <div id="abilityChart"></div>
                  </div>
                  <div class=" contentSubject panel-footer">
                      <span class="panel_subtitle">ABILITY</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="character">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id="characterWordCloud"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">CHARACTER</span>
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="career">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen fullscreen_icon"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="careerChart"></div>
                  </div>
                  <div class="contentSubject panel-footer">
                      <span class="panel_subtitle">CAREER</span>
                  </div>
              </div>
          </div>
      </div>
    </section>

  <div id="detailModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><span id="detailModalTitle">분석 결과</span></h4>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="moveType left glyphicon glyphicon-menu-left"></span>

          <!--LEFT-->
          <div class="modalContentArea left">
            <!--GENDER DETAIL-->
            <div class="genderDetailContainer detailContainer">
              <label style="position:absolute; font-size: 24px; left:45px;">Current Data</label>
              <svg id="genderDetailChart"></svg>
              <div class="genderRectPart">
                <div id="genderManRect" class="genderRect"></div><span id="genderManRectText" class="genderRectText">남자</span>
                <div id="genderWomanRect" class="genderRect"></div><span id="genderManRectText" class="genderRectText">여자</span>
              </div>
            </div>
            <!--AGE DETAIL-->
            <div class="ageDetailContainer detailContainer">
                  <svg id="ageDetailChart"></svg>
            </div>
            <!-- left, makeAreaDetail -->
            <div class="areaDetailContainer detailContainer">
              <div id="areaDetailChart"></div>
            </div>
            <!-- left, makeGradeDetail -->
            <div class="gradeDetailContainer detailContainer">
              <svg id = "gradeDetailChart"></svg>
              <div id = "detailGrade" class = "row" style = "margin-left: 0px; margin-right:0px;text-align: -webkit-center;">
                <div class="gradeLeftBottom">
                  <label>작년 평균</label>
                  <div id="gradeAvg" class="gradeInfos">3.5</div>  
                </div>
                <div class="gradeLeftBottom">
                  <label>작년 대비 증감률</label>
                  <div id="gradePerChange" class="gradeInfos"></div>
                </div>
                <!-- <table class = "table table-bordered block_row" style = "width: 576px;">
                  <thead>
                    <tr>
                      <th class="text-center" style="font-weight: 900;">학점 범위</th>
                      <th class="text-center" style="font-weight: 900;">수 (명)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="hscore">A 학점</td>
                      <td id="gradeLabelA"></td>
                    </tr>
                    <tr>
                      <td class="hscore">B 학점</td>
                      <td id="gradeLabelB"></td>
                    </tr>
                    <tr>
                      <td class="hscore">C 학점</td>
                      <td id="gradeLabelC"></td>
                    </tr>
                  </tbody>
                </table> -->
              </div>
            </div>
            <!--MAJOR DETAIL-->
            <div class="majorDetailContainer detailContainer">
                  <div id="majorList"></div>
                  <div class="majorRectPart">
                  
                </div>
            </div>
            <!-- left, makeAbilityDetail -->
            <div class="abilityDetailContainer detailContainer">
              <div id="abilityDetailChart"></div>
            </div>
            <!-- left, makeCharacterDetail -->
            <div class="characterDetailContainer detailContainer">
              <svg id="characterWordCloudDetail"></svg>
            </div>
            <!-- left, makeCareerDetail -->
            <div class="careerDetailContainer detailContainer">
              <div id="careerDetailChart"></div>
            </div>
          </div>




          <!--RIGHT-->
          <div class="modalContentArea right">
            <!--GENDER DETAIL-->
            <div class="genderDetailContainer detailContainer">
              <div class="genderDetailPart detailPart">
                <div class="currentGenderInfo">

                  <div class="currentGenderBlock man">
                    <label style="color:#1f77b4;">남자</label>
                    <div id="genderDetailCntMan"><span id="manCountText">-</span> <div class="genderPercent" style="color: #1f77b4;">(<span id="manPercentText"></span>%)</div></div>
                  </div>

                  <div class="currentGenderBlock woman">
                    <label style="color:#dc5156;">여자</label>
                    <div id="genderDetailCntWoman"><span id="womanCountText">-</span> <div class="genderPercent" style="color: #dc5156;">(<span id="womanPercentText"></span>%)</div></div>
                  </div>

                  <div class="currentGenderImages pic"></div>

                  <div class="previousDataContainer">
                    <label style="width: 100%; text-align:left; margin-left:20px;">Previous Data</label>
                    <svg id="genderPreviousChart"></svg>
                    <div class="previousGenderCnt">
                      <label style="color:#1f77b4; margin-top: 15px;">남자</label>
                      <div id="previousGenderCntMan"><span id="previousManCountText" style="font-size:20px; color:#1f77b4; font-weight:bold;">-</span> <span class="genderPercent" style="color: #1f77b4; font-size: 16px; font-weight: bold;">(<span id="previousManPercentText"></span>%)</span></div>
                      <label style="color:#dc5156; margin-top: 15px;">여자</label>
                      <div id="previousGenderCntWoman"><span id="previousWomanCountText" style="font-size:20px; color:#dc5156; font-weight:bold;">-</span> <span class="genderPercent" style="color: #dc5156; font-size: 16px; font-weight: bold;">(<span id="previousWomanPercentText"></span>%)</span></div>
                    </div>
                  </div>

                </div>
                <div class="previousGenderInfo">
                  
                </div>

              </div>
            </div>
            <!--AGE DETAIL-->
            <div class="ageDetailContainer detailContainer">
              <div class="ageDetailPart detailPart">
                <div class="ageDetailRow">
                  <div class="ageDetailEach ageDetailCurrentBox">
                    <label class="ageDetailFirstTitle">평균 연령</label>
                    <div id="ageAverage" style="font-size:32px; font-weight: bold;"></div>
                  </div>
                  <div class="ageDetailEach ageDetailCurrentBox">
                    <label class="ageDetailSecondTitle">작년 대비</label>
                    <div id="compareVal"></div>
                  </div>
                </div>
                <div class="ageDetailRow">
                  <div class="ageDetailEach">
                    <img class="ageDetailImg" src="img/gender_man.png"></img>
                    <div class="ageDetailTextBox">
                      <label style="color:#2f6da4;">남자</label>
                      <div id="manAvgAge" class="ageDetailValue"></div>
                    </div>
                  </div>
                  <div class="ageDetailEach">
                    <img class="ageDetailImg" src="img/gender_woman.png"></img>
                    <div class="ageDetailTextBox">
                      <label style="color:#be520a;">여자</label>
                      <div id="womanAvgAge" class="ageDetailValue"></div>
                    </div>
                  </div>
                </div>
                <div class="ageDetailRow">
                  <div class="ageDetailEach">
                    <img class="ageDetailImg" src="img/age_oldest.png"></img>
                    <div class="ageDetailTextBox">
                      <label>최고</label>
                      <div id="ageOldest" class="ageDetailValue"></div>
                    </div>
                  </div>
                  <div class="ageDetailEach">
                    <img class="ageDetailImg" src="img/age_young.png"></img>
                    <div class="ageDetailTextBox">
                      <label>최저</label>
                      <div id="ageYoung" class="ageDetailValue"></div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- right, makeAreaDetail -->
            <div class="areaDetailContainer detailContainer">
              <div class="areaDetailPart detailPart">
                <div id="areaDetailChartRight"></div>
                <button type="button" class="btn_area btn btn-secondary">서울특별시 <span class="badge">13</span></button>
                <button type="button" class="btn_area btn btn-secondary">경기도 <span class="badge">22</span></button>
                <button type="button" class="btn_area btn btn-secondary">인천광역시 <span class="badge">4</span></button>
                <button type="button" class="btn_area btn btn-secondary">강원도 <span class="badge">2</span></button>
                <button type="button" class="btn_area btn btn-secondary">대전광역시 <span class="badge">3</span></button>
                <button type="button" class="btn_area btn btn-secondary">대구광역시 <span class="badge">4</span></button>
                <button type="button" class="btn_area btn btn-secondary">울산광역시 <span class="badge">1</span></button>
                <button type="button" class="btn_area btn btn-secondary">부산광역시 <span class="badge">3</span></button>
                <button type="button" class="btn_area btn btn-secondary">경상남도 <span class="badge">1</span></button>
                <button type="button" class="btn_area btn btn-secondary">경상북도 <span class="badge">4</span></button>
                <button type="button" class="btn_area btn btn-secondary">전라북도 <span class="badge">1</span></button>
                <button type="button" class="btn_area btn btn-secondary">충청북도 <span class="badge">1</span></button>
              </div>
            </div>
            <!-- right, makeGradeDetail -->
            <div class="gradeDetailContainer detailContainer">
              <div class="gradeDetailPart detailPart">
                <label style="font-size:40px; margin-top:60px;">평균 학점</label>
                <div id="currentAvgGrade" style="font-size: 48px;font-weight:bold;"></div>
                <svg id="gradeHorizontalChart"></svg>

              </div>
            </div>
            <!-- right, makeAbilityDetail -->
            <div class="abilityDetailContainer detailContainer">
              <div class="abilityDetailPart detailPart">
                <br><br><br>
                <label class="abilityCategoryLabel">IT역량 랭킹</label>
                <ol id="abilityRankList">
                </ol>
              </div>
            </div>
            <!-- right, makeCharacterDetail -->
            <div class="characterDetailContainer detailContainer">
              <div class="characterDetailPart detailPart">
                <br><br><br>
                <label class="abilityCategoryLabel">성향 TOP5</label>
                <ol id="characterRankList">
                </ol>
              </div>
            </div>
            <!-- right, makeCareerDetail -->
            <div class="careerDetailContainer detailContainer" style="margin-bottom: 35px;">
              <div class="careerDetailPart detailPart">
                <label class="careerCategoryLabel">대분류</label>
                <div id="careerCategoryFirst"></div>
                <br>
                <label class="careerCategoryLabel">소분류</label>
                <div id="careerCategorySecond"></div>
              </div>
            </div>

            <!--MAJOR DETAIL-->
            <div class="majorDetailContainer detailContainer">
              <div class="majorDetailPart detailPart">
                <br><br><br>
                <label class="majorCategoryLabel" style="margin-top:20px;margin-bottom:25px;">전공 TOP5</label>
                <ol id="majorRankList">
                </ol>
              </div>
            </div>

          </div>

          <span class="moveType right glyphicon glyphicon-menu-right"></span>
          <div></div>
        </div>
      </div>
    </div>
  </div>
