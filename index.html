<!doctype html>
<html>
  <head lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap_3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap_3.3.2/css/bootstrap.animate.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/gradeChart.css?ver=1" rel="stylesheet">
    <link href="css/abilityChart.css?ver=2" rel="stylesheet">
    <title>분석 결과</title>
  </head>
  <body class="container-fluid">

    <section class="mainSection container">
      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="gender">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="genderChart"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      GENDER
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="age">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id="ageChart" width="300" height="200"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      AGE
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="major">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      <div id="majorTree">
                        <!-- <select>
                          <option value="total">MAJOR1</option>
                          <option value="building">MAJOR2</option>
                          <option value="ground">MAJOR3</option>
                          <option value="cash">MAJOR4</option>
                        </select> -->
                      </div>
                  </div>
                  <div class="contentSubject panel-footer">
                      MAJOR
                  </div>
              </div>
          </div>
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="area">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      ~~~~
                  </div>
                  <div class="contentSubject panel-footer">
                      AREA
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="grade">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id = "gradeChart">
                  </div>
                  <div class="contentSubject panel-footer">
                      GRADE
                  </div>
              </div>
          </div>
      </div>

      <div class="contentBoxRow row">
          <div class="col-lg-4">
              <div class="contentBox panel" type="ability">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      <svg id = "abilityChart">
                  </div>
                  <div class=" contentSubject panel-footer">
                      ABILITY
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="character">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                    <svg id="characterWordCloud"></svg>
                  </div>
                  <div class="contentSubject panel-footer">
                      CHARACTER
                  </div>
              </div>
          </div>

          <div class="col-lg-4">
              <div class="contentBox panel" type="career">
                <button type="button" class="fullscreen btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-fullscreen"></span>
                </button>
                  <div class="panel-body text-center">
                      AI 전문가
                  </div>
                  <div class="contentSubject panel-footer">
                      CAREER
                  </div>
              </div>
          </div>
      </div>
    </section>
  </body>

  <div id="detailModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><span id="detailModalTitle">분석 결과</span></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="moveType left glyphicon glyphicon-menu-left"></span>
          <div class="modalContentArea left">
            asdfadsfsdf
          </div>
          <div class="modalContentArea right">
            fff
            fff
            fff
          </div>
          <span class="moveType right glyphicon glyphicon-menu-right"></span>
          <div></div>
        </div>
      </div>
    </div>
  </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap_3.3.2/js/bootstrap.min.js"></script>

    <!-- d3 JS -->
    <script src="vendor/d3/d3.min.js"></script>
    <script src="vendor/d3/gradientPie.js"></script>
    <script src="vendor/d3/d3cloud.js"></script>

    <script src="js/index.js?ver=1"></script>
    <script src="js/test.js"></script>

    <script>
      INDEX.init();
      TEST.init();
    </script>
</html>
